databases:
  - name: reportes-db
    plan: free
    databaseName: reportes_performance

services:
  - type: web
    name: reportes-performance
    plan: free
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: reportes-db
          property: connectionString
      - key: FLASK_ENV
        value: production
